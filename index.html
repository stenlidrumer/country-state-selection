<!DOCTYPE html>
<html>
  <head>
    <title>Country/State</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyC7P6euhTeT5K6bDxKaMwre7SAI84I-Q1Q"></script>
    <script src="js/script-maps.js"></script>
  </head>
  <body>
  <div align="center">
    <h1>JavaScript Country/State Selection Demo</h1><hr/>
		<table border="0">
			<tr>
				<td><span class="city" style="border:0; float:right;">Select Country (with states):</span></td>
				<td><select id="country" name="country" class="city"></select></td>
			</tr>
			<tr>
				<td><span class="city" style="border:0; float:right;">State:</span></td>
				<td>
					<select id="address" name="state" class="city">
						<option>-избери-</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="button" value="Check" onclick="codeAddress()"></td>
			</tr>
		</table>
    <script language="javascript">populateCountries("country", "address");</script>
    <!-- Show map -->      
    <div id="map_canvas" style="width: 600px; height: 480px;"></div>      
  </div>

  <script src="js/maps.js"></script>
  </body>
</html>
